    />

 <!-- External JS -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
   <!-- Top nav bar -->
   <nav>
    <span class="logo">Written Journey</span>
    <span class="write">
      <span><span class="bold">Create </span>a new story</span>
      <i class="fas fa-angle-double-down"></i>
    </span>
    <span class="button">Login</span>
    <span class="button">Register</span>
  </nav>

 <!-- Page-specific (main) content here -->
 <main class="container">



  <!-- show a list of titles section -->
  <section class="render-titles"></section>

   <!-- creat a new story section -->
   <section class="create-story">
    <form id=create-story>
      <label>author name:</label>
      <input name="authorName"/>
      <br/>

      <label>title:</label>
      <textarea placeholder="What would you like to name your story?" name="title" id="title"></textarea>
      <br/>

      <label>abstract:</label>
      <textarea name="abstract" id="abstract" placeholder="tell us what this story is about!"
      ></textarea>
      <br/>
      <button type="submit">Submit!</button>

    </form>

   </section>

   <!-- render story section -->
   <section class="render-story"></section>

   <!-- creat a new contribution section -->
   <section class="new-contribution"></section>

   <!-- render contribution section when the creater has not chosen the favourite one, the vote button should go in here as well-->
   <section class="create-story"></section>



</body>
<!-- App JS all the func.js files should go here, and use doc.ready at the top of pages.-->

<script src="/scripts/renderTitles.js"></script>
